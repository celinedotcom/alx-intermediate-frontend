<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Responsive Image Gallery</h1>
  </header>

  <main class="mt-4">
    <section class="gallery grid grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 1">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 2">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 3">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 4">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 5">
      <img src="https://via.placeholder.com/300" class="w-full h-auto rounded" alt="Image 6">
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 Celine's Gallery</p>
  </footer>
</body>
</html>
